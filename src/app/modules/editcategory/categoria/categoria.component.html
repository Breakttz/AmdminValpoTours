<div class="container">
    <form (ngSubmit)="agregarCategoria()" [formGroup]="formulario" class="menu-form">

      <div class="form-group">
        <label for="categoria">Nombre de la Categoria:</label>
        <input type="text" id="categoria" formControlName="categoria" required>
      </div>

      <button type="submit" class="submit-button">Agregar categoria</button>
    </form>
  </div>
