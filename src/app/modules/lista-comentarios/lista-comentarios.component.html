<div class="container">
  <div class="p-inputgroup mb-3">
    <span class="p-inputgroup-addon">
      <i class="pi pi-search"></i>
    </span>
    <input type="text" pInputText placeholder="Buscar por Nombre de Usuario o Comentario" (input)="onFilterChange($event)">
  </div>

  <ul class="list-group list-group-item-info">
    <li class="list-group-item list-group-item-info text-center" *ngFor="let comentario of filteredComentarios; let i = index" [ngClass]="{'active': i === 0}">
      {{ comentario.nombreUsuario }}
      {{ comentario.comentario }}
      <button pButton pRipple type="button" icon="pi pi-trash" (click)="eliminarComentario(comentario)" class="p-button-rounded p-button-text p-button-danger"></button>
    </li>
  </ul>
</div>
