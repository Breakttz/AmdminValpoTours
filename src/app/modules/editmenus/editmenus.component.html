
<p-table [value]="menus" dataKey="id" editMode="row" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th style="width:20%">Nombre</th>
            <th style="width:20%">Precio</th>
            <th style="width:20%">Descripcion Status</th>
            <th style="width:20%"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-menu let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="menu">
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="menu.nombre">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{menu.nombre}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="menu.precio" required>
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{menu.precio}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="menu.descripcion">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{menu.descripcion}}
                    </ng-template>
                </p-cellEditor>
            </td> 
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <p-fileUpload mode="basic" accept="image/*" [showUploadButton]="false" [customUpload]="true" (uploadHandler)="onImageUpload($event, menu)"></p-fileUpload>
                    </ng-template>
                    <ng-template pTemplate="output">
                        <img [src]="menu.imagen" [alt]="menu.nombre" width="100" class="shadow-4" />
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <div class="flex align-items-center justify-content-center gap-2">
                  <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit()" class="p-button-rounded p-button-text"></button>
                  <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(menu)" class="p-button-rounded p-button-text p-button-success mr-2"></button>
                  <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel()" class="p-button-rounded p-button-text p-button-danger"></button>
                  <button pButton pRipple type="button" icon="pi pi-trash" (click)="eliminarMenu(menu)" class="p-button-rounded p-button-text p-button-danger"></button>
                </div>
              </td>     
        </tr>
    </ng-template>
</p-table>
