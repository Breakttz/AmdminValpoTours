<div class="container">
  <div class="p-inputgroup mb-3">
    <span class="p-inputgroup-addon">
      <i class="pi pi-search"></i>
    </span>
    <input type="text" pInputText placeholder="Buscar por Nombre" (input)="onFilterChange($event)">
  </div>

  <p-table [value]="filteredMenus" dataKey="id" editMode="row" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th style="width:20%">Nombre</th>
        <th style="width:20%">Latitud</th>
        <th style="width:20%">Longitud</th>
        <th style="width:20%">Maps</th>
        <th style="width:20%">Descripci√≥n</th>
        <th style="width:20%">Imagen</th>
        <th style="width:20%"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-menu let-editing="editing" let-ri="rowIndex">
      <tr [pEditableRow]="menu">
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="menu.nombre">
            </ng-template>
            <ng-template pTemplate="output">
              {{menu.nombre}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="menu.latitud" required>
            </ng-template>
            <ng-template pTemplate="output">
              {{menu.latitud}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="menu.longitud" required>
            </ng-template>
            <ng-template pTemplate="output">
              {{menu.longitud}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="menu.urlmaps" required>
            </ng-template>
            <ng-template pTemplate="output">
              {{menu.urlmaps}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="menu.descripcion">
            </ng-template>
            <ng-template pTemplate="output">
              {{menu.descripcion}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="menu.urlimg">
            </ng-template>
            <ng-template pTemplate="output">
              <img [src]="menu.urlimg" alt="Imagen" style="max-height: 50px;">
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <div class="flex align-items-center justify-content-center gap-2">
            <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit()" class="p-button-rounded p-button-text"></button>
            <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(menu)" class="p-button-rounded p-button-text p-button-success mr-2"></button>
            <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel()" class="p-button-rounded p-button-text p-button-danger"></button>
            <button pButton pRipple type="button" icon="pi pi-trash" (click)="eliminarMenu(menu)" class="p-button-rounded p-button-text p-button-danger"></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
